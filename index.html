<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid p-0 monitor d-flex flex-column justify-content-center align-items-center" style="position: relative;">
        <!-- <div> -->
        <h1 class="title font-weight-bold">Force Layout Explorer</h1>
        <svg id="force-layout" class="position-absolute"></svg>
        <span class="decay position-absolute"><span class="decay-bar"></span></span>
        <!-- </div> -->
    </div>
    <div class="container">
        <div class="row my-3">
            <div class="col-md-6">
                <div class="drop_zone nodes">Drop nodes table here</div>
            </div>
            <div class="col-md-6">
                <div class="drop_zone edges">Drop edges table here</div>
            </div>
            <div class="col-md-2 mb-3">
                <span class="restart-force">restart simulation</span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p id="resetValue1" href="#">Reset strenght</p>
                <p id="value1"></p>
                <div id="slider1"></div>
            </div>
            <div class="col-md-6">
                <p id="resetValue2" href="#">Reset distanceMin</p>
                <p id="value2">xx</p>
                <div id="slider2"></div>
            </div>
            <div class="col-md-6">
                <p id="resetValue3" href="#">Reset distanceMax</p>
                <p id="value3"></p>
                <div id="slider3"></div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/d3/dist/d3.min.js"></script>
    <!-- <script src="https://unpkg.com/d3-simple-slider@0.2.0/build/d3-simple-slider.js"></script> -->
    <script src="d3-simple-slider.js"></script>
    <script src="/node_modules/lodash/lodash.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
